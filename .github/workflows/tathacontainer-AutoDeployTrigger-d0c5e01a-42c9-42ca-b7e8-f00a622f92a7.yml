name: Trigger auto deployment for tathacontainer

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/tathacontainer-AutoDeployTrigger-d0c5e01a-42c9-42ca-b7e8-f00a622f92a7.yml'

  # Allow manual trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.TATHACONTAINER_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: tathareg.azurecr.io
          registryUsername: ${{ secrets.TATHACONTAINER_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.TATHACONTAINER_REGISTRY_PASSWORD }}
          containerAppName: tathacontainer
          resourceGroup: TathaRG
          imageToBuild: tathareg.azurecr.io/tathacontainer:${{ github.sha }}
          
            

     

